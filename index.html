<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web prototype</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <header class="header"> 
        <img src="./image/LOGO1 .png" width="8%", style="margin-left: 3%;"/> 
    </header>

    <div class="title">
        <h1>Track your CSGO skins now!<br>Click "+" to create new items</h1>
    </div>

    <div class="divsion">
    </div>

    <div class="addbutton">
       <h1>Tracker List</h1>  <span><button id="addItem" onclick="addItem()">+</button></span>
    </div>
    <div id="overlay">
        <div class="popup">

          <div class="popup_title">
          <h2 >Add New Skin </h2> 
          <button class="cancelBtn" onclick="hidePopup()">×</button>
          </div>

         <form id="inputform">
          <div class="inputbox">
            <label for="skinName">Skin name</label>
            <input class="textfield" type="text" name="skinName" id="skinName" required="true" />
          </div>
          
          <div class="inputbox">
            <label for="skinType">Skin type</label>
            <img class="logo" src="./icon/NA.png" style="width:50px;height:auto;margin-right:10px; border-style:solid; border-color:#000000 ">
            <select  required="true" style="width:200px; text-align:center ; font-size: large;">
              <option selected="selected" disabled="disabled"  style='display: none' value=''></option>
              <option value ="gun">gun</option>
              <option value ="knife">knife</option>
              <option value="glove">glove</option>
            </select>
          </div>

          <div class="inputbox">
          <label for="BOS">Buy or sell</label>
            <input type="radio" name="BOS" id="" value="0" checked>Buy
            <input type="radio" name="BOS" id="" value="1">Sell
          </div>


          <!-- This part of code is to make the input box numeric only
            Reference from: HTML如何设置INPUT只能输入数字？附简单方法！. HTML如何设置input只能输入数字？附简单方法！ | w3c笔记. (n.d.). https://www.w3cschool.cn/article/96028734.html  -->
         <div class="inputbox">
            <label for="value">Value</label>
            <input class="textfield" type="text" name="value" oninput="value=value.replace(/[^\d]/g,'')" required="true" placeholder="USD">
          </div>

          
            <div class="inputbox">
              <label for="note">Note</label>
              <textarea  name="note" id="note" required="false" style="resize:none; "></textarea>
            </div>

          <div class="popup_btn">
            <input class="confirmBtn" type="submit" value="Submit!" />
          </div>
        </form>

          
        </div>
      </div>

    <div class="cardArea">
    </div>

    <script src="script.js"></script>
</body>
</html>
