<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web prototype</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <header class="header"> 
        <img src="../image/LOGO1 .png" width="8%", style="margin-left: 3%;"/> 
    </header>

    <div class="title">
        <h1>Track your CSGO skins now!<br>Click "+" to create new items</h1>
    </div>

    <div class="divsion">
    </div>

    <div class="addbutton">
       <h1>Tracker List</h1>  <span><button id="addItem" onclick="addItem()">+</button></span>
    </div>
    <div id="overlay">
        <div class="popup">
          <p class="popup_title">提示 <button class="cancelBtn" onclick="hidePopup()">取消</button> </p> 
          <p class="popup_content">学会制作弹出框了吗？</p>
          <div class="popup_btn">
            <button class="confirmBtn" onclick="hidePopup()">确认</button>
          </div>
        </div>
      </div>

    <div class="cardArea">
    </div>

    <script src="script.js"></script>
</body>
</html>
